<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Compressor Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    h2 { color: #007bff; margin-bottom: 20px; }
    input[type="file"] { display: none; }
    label {
      background: #007bff; color: #fff; padding: 10px 20px;
      border-radius: 6px; cursor: pointer; font-weight: bold;
      display: inline-block;
    }
    .preview { margin-top: 15px; display: none; }
    .file-info { font-size: 14px; margin-top: 8px; }
    .slider-container { margin-top: 20px; text-align: left; display: none; }
    input[type="range"] { width: 100%; }
    button {
      margin-top: 20px; padding: 10px 20px; border: none;
      border-radius: 6px; background: #28a745; color: #fff;
      font-size: 16px; cursor: pointer;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .download-link {
      display: none; margin-top: 20px; background: #ff5722;
      color: #fff; padding: 10px 20px; border-radius: 6px;
      text-decoration: none; font-weight: bold;
    }
    .size-info { margin-top: 10px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-file-pdf"></i> PDF Compressor</h2>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <label for="pdfUpload">Choose PDF</label>

    <div class="preview" id="previewBox">
      <div class="file-info" id="fileInfo"></div>
    </div>

    <div class="slider-container" id="sliderBox">
      <label for="compressionRange"><b>Compression Level:</b> <span id="rangeValue">50%</span></label>
      <input type="range" id="compressionRange" min="10" max="90" value="50">
    </div>

    <button type="button" id="compressBtn" disabled>Compress PDF</button>
    <div class="size-info" id="sizeInfo"></div>
    <a id="downloadLink" class="download-link">Download Compressed PDF</a>
  </div>

  <script>
    const pdfUpload = document.getElementById('pdfUpload');
    const fileInfo = document.getElementById('fileInfo');
    const previewBox = document.getElementById('previewBox');
    const compressionRange = document.getElementById('compressionRange');
    const rangeValue = document.getElementById('rangeValue');
    const sliderBox = document.getElementById('sliderBox');
    const compressBtn = document.getElementById('compressBtn');
    const downloadLink = document.getElementById('downloadLink');
    const sizeInfo = document.getElementById('sizeInfo');

    let uploadedFile, originalSize;

    pdfUpload.addEventListener('change', (e) => {
      uploadedFile = e.target.files[0];
      if (!uploadedFile) return;

      originalSize = (uploadedFile.size / 1024 / 1024).toFixed(2);
      fileInfo.textContent = `${uploadedFile.name} (${originalSize} MB)`;

      previewBox.style.display = 'block';
      sliderBox.style.display = 'block';
      compressBtn.disabled = false;
    });

    compressionRange.addEventListener('input', () => {
      rangeValue.textContent = compressionRange.value + '%';
    });

    compressBtn.addEventListener('click', async () => {
      if (!uploadedFile) return;

      const quality = compressionRange.value / 100;
      const arrayBuffer = await uploadedFile.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const pdfDoc = await PDFLib.PDFDocument.create();

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        // Convert canvas to compressed JPEG
        const imgData = canvas.toDataURL("image/jpeg", quality);
        const imgBytes = await fetch(imgData).then(res => res.arrayBuffer());
        const img = await pdfDoc.embedJpg(imgBytes);

        const pageNew = pdfDoc.addPage([viewport.width, viewport.height]);
        pageNew.drawImage(img, { x: 0, y: 0, width: viewport.width, height: viewport.height });
      }

      const compressedPdfBytes = await pdfDoc.save();
      const newSize = (compressedPdfBytes.byteLength / 1024 / 1024).toFixed(2);

      sizeInfo.textContent = `Original Size: ${originalSize} MB | New Size: ${newSize} MB`;

      const blob = new Blob([compressedPdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = `compressed_${uploadedFile.name}`;
      downloadLink.style.display = "inline-block";
    });
  </script>
</body>
</html>
