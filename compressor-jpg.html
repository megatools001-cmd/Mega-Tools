<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPG Compressor Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: #007bff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .preview {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 20px;
    }

    .preview div {
      flex: 1;
      min-width: 250px;
    }

    img, canvas {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    .slider-container {
      margin-top: 20px;
    }

    input[type="range"] {
      width: 80%;
      margin: 10px 0;
    }

    .btn-download {
      background: #28a745;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }

    .size-info {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      .preview {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>JPG Compressor Tool</header>

  <div class="container">
    <label for="upload">Choose JPG Image</label>
    <input type="file" id="upload" accept="image/jpeg, image/jpg">

    <div class="slider-container" style="display:none;">
      <p>Compression Quality: <span id="qualityValue">0.7</span></p>
      <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
    </div>

    <div class="preview">
      <div>
        <h3>Original</h3>
        <img id="originalImg" src="">
        <p class="size-info">Size: <span id="originalSize">0 KB</span></p>
      </div>
      <div>
        <h3>Compressed</h3>
        <canvas id="canvas"></canvas>
        <p class="size-info">Size: <span id="compressedSize">0 KB</span></p>
      </div>
    </div>

    <button class="btn-download" id="downloadBtn">Download Compressed JPG</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const originalImg = document.getElementById("originalImg");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const qualitySlider = document.getElementById("quality");
    const qualityValue = document.getElementById("qualityValue");
    const downloadBtn = document.getElementById("downloadBtn");
    const originalSizeEl = document.getElementById("originalSize");
    const compressedSizeEl = document.getElementById("compressedSize");

    let img = new Image();
    let originalFile;

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + " B";
      else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
      else return (bytes / (1024 * 1024)).toFixed(2) + " MB";
    }

    upload.addEventListener("change", (e) => {
      originalFile = e.target.files[0];
      if (originalFile && originalFile.type.startsWith("image/")) {
        originalSizeEl.textContent = formatSize(originalFile.size);
        const reader = new FileReader();
        reader.onload = () => {
          img.src = reader.result;
          originalImg.src = reader.result;
          document.querySelector(".slider-container").style.display = "block";
        };
        reader.readAsDataURL(originalFile);
      }
    });

    img.onload = () => {
      compressImage(qualitySlider.value);
    };

    qualitySlider.addEventListener("input", () => {
      qualityValue.textContent = qualitySlider.value;
      compressImage(qualitySlider.value);
    });

    function compressImage(quality) {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0, img.width, img.height);
      canvas.toBlob(
        (blob) => {
          compressedSizeEl.textContent = formatSize(blob.size);
          const url = URL.createObjectURL(blob);
          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = url;
            a.download = "compressed.jpg";
            a.click();
          };
        },
        "image/jpeg",
        quality
      );
    }
  </script>
<script type='text/javascript' src='//pl27634807.revenuecpmgate.com/f5/d7/d7/f5d7d7682ff40e3082d0f54f6d462990.js'></script>
</body>
</html>
