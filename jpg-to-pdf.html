<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPG to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #004aad;
    }
    .tool-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 8px;
      width: 90%;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    .preview {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .box {
      width: 45%;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
    }
    .size-info {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>JPG to PDF Converter</h2>
  <div class="tool-box">
    <input type="file" id="upload" accept="image/jpeg" multiple><br>
    <button onclick="convertToPDF()">Convert to PDF</button>
  </div>

  <div class="preview">
    <div class="box">
      <h4>Uploaded JPG(s)</h4>
      <div id="previewImages"></div>
    </div>
  </div>

  <script>
    let uploadedFiles = [];

    document.getElementById("upload").addEventListener("change", function(e){
      uploadedFiles = Array.from(e.target.files);
      let previewContainer = document.getElementById("previewImages");
      previewContainer.innerHTML = "";
      uploadedFiles.forEach(file => {
        let reader = new FileReader();
        reader.onload = function(event){
          let img = document.createElement("img");
          img.src = event.target.result;
          img.style.maxWidth = "100%";
          img.style.margin = "5px 0";
          previewContainer.appendChild(img);
        }
        reader.readAsDataURL(file);
      });
    });

    async function convertToPDF(){
      if(uploadedFiles.length === 0) return alert("Please upload at least one JPG file!");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      for (let i = 0; i < uploadedFiles.length; i++) {
        let file = uploadedFiles[i];
        let imgData = await readFileAsDataURL(file);

        let img = new Image();
        img.src = imgData;

        await new Promise(resolve => {
          img.onload = function(){
            let imgWidth = pdf.internal.pageSize.getWidth();
            let imgHeight = (img.height * imgWidth) / img.width;

            if(i > 0) pdf.addPage();
            pdf.addImage(img, "JPEG", 0, 0, imgWidth, imgHeight);
            resolve();
          }
        });
      }

      pdf.save("converted.pdf");
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
