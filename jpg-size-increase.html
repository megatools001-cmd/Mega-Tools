<!DOCTYPE html>
<html lang="en">
<head>
              <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPG Size Increase Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #004aad;
    }
    .tool-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="file"], input[type="number"] {
      margin: 10px 0;
      padding: 8px;
      width: 90%;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    .preview {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .box {
      width: 45%;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
    }
    .size-info {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>JPG Size Increase Tool</h2>
  <div class="tool-box">
    <input type="file" id="upload" accept="image/jpeg"><br>
    <input type="number" id="newWidth" placeholder="Enter new width (px)" min="100"><br>
    <input type="number" id="newHeight" placeholder="Enter new height (px)" min="100"><br>
    <button onclick="increaseSize()">Increase Size</button>
  </div>

  <div class="preview">
    <div class="box">
      <h4>Original JPG</h4>
      <img id="originalImage">
      <p class="size-info" id="originalSize"></p>
    </div>
    <div class="box">
      <h4>Increased Size JPG</h4>
      <img id="resizedImage">
      <a id="downloadBtn" style="display:none;">
        <button>Download Increased JPG</button>
      </a>
      <p class="size-info" id="resizedSize"></p>
    </div>
  </div>

  <script>
    let originalFile;

    document.getElementById("upload").addEventListener("change", function(e){
      originalFile = e.target.files[0];
      let reader = new FileReader();
      reader.onload = function(event){
        let img = document.getElementById("originalImage");
        img.src = event.target.result;
      }
      reader.readAsDataURL(originalFile);

      document.getElementById("originalSize").innerText = 
        "Original Size: " + (originalFile.size / 1024).toFixed(2) + " KB";
    });

    function increaseSize(){
      if(!originalFile) return alert("Please upload a JPG file!");

      let newWidth = parseInt(document.getElementById("newWidth").value);
      let newHeight = parseInt(document.getElementById("newHeight").value);

      if(!newWidth || !newHeight) return alert("Enter valid width and height!");

      let img = new Image();
      img.src = URL.createObjectURL(originalFile);
      img.onload = function(){
        let canvas = document.createElement("canvas");
        canvas.width = newWidth;
        canvas.height = newHeight;

        let ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, newWidth, newHeight);

        let resizedDataUrl = canvas.toDataURL("image/jpeg", 1.0); // Max quality
        let resizedImg = document.getElementById("resizedImage");
        resizedImg.src = resizedDataUrl;

        // Convert base64 to Blob
        fetch(resizedDataUrl)
          .then(res => res.blob())
          .then(blob => {
            document.getElementById("resizedSize").innerText = 
              "Increased Size: " + (blob.size / 1024).toFixed(2) + " KB";

            let downloadLink = document.getElementById("downloadBtn");
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = "increased.jpg";
            downloadLink.style.display = "block";
          });
      }
    }
  </script>

</body>
</html>
