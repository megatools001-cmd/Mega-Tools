<!DOCTYPE html>
<html lang="en">
<head>
              <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Any to JPG Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #004aad;
    }
    .tool-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 8px;
      width: 90%;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    .preview {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .box {
      width: 45%;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
    }
    .size-info {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Any to JPG Converter</h2>
  <div class="tool-box">
    <input type="file" id="upload" accept="image/*"><br>
    <button onclick="convertToJPG()">Convert to JPG</button>
    <a id="download" style="display:none;">
      <button>Download JPG</button>
    </a>
  </div>

  <div class="preview">
    <div class="box">
      <h4>Original</h4>
      <img id="originalImg">
      <p class="size-info" id="originalSize"></p>
    </div>
    <div class="box">
      <h4>Converted (JPG)</h4>
      <img id="convertedImg">
      <p class="size-info" id="convertedSize"></p>
    </div>
  </div>

  <script>
    let originalFile;

    document.getElementById("upload").addEventListener("change", function(e){
      originalFile = e.target.files[0];
      if(originalFile){
        let reader = new FileReader();
        reader.onload = function(event){
          document.getElementById("originalImg").src = event.target.result;
          document.getElementById("originalSize").innerText = 
            "Size: " + (originalFile.size/1024).toFixed(2) + " KB (" + originalFile.type + ")";
        }
        reader.readAsDataURL(originalFile);
      }
    });

    function convertToJPG(){
      if(!originalFile) return alert("Please upload an image first!");

      let img = new Image();
      img.src = URL.createObjectURL(originalFile);

      img.onload = function(){
        let canvas = document.createElement("canvas");
        let ctx = canvas.getContext("2d");

        canvas.width = img.width;
        canvas.height = img.height;

        ctx.drawImage(img, 0, 0);

        canvas.toBlob(function(blob){
          let newFile = new File([blob], "converted.jpg", {type: "image/jpeg"});

          document.getElementById("convertedImg").src = URL.createObjectURL(newFile);
          document.getElementById("convertedSize").innerText = 
            "Size: " + (newFile.size/1024).toFixed(2) + " KB (image/jpeg)";

          let downloadLink = document.getElementById("download");
          downloadLink.href = URL.createObjectURL(newFile);
          downloadLink.download = "converted.jpg";
          downloadLink.style.display = "inline-block";
        }, "image/jpeg", 0.9);
      }
    }
  </script>
<script type='text/javascript' src='//pl27634807.revenuecpmgate.com/f5/d7/d7/f5d7d7682ff40e3082d0f54f6d462990.js'></script>
</body>
</html>
