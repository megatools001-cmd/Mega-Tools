<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Rotate Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #004aad;
    }
    .tool-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 8px;
      width: 90%;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <h2>Image Rotate Tool</h2>
  <div class="tool-box">
    <input type="file" id="upload" accept="image/*"><br>
    <button onclick="rotateImage(-90)">âŸ² Rotate Left</button>
    <button onclick="rotateImage(90)">âŸ³ Rotate Right</button>
    <button onclick="downloadImage()">ðŸ’¾ Download Rotated</button>
  </div>

  <div class="preview">
    <h4>Preview</h4>
    <canvas id="canvas" style="max-width:100%; border-radius:8px;"></canvas>
  </div>

  <script>
    let uploadedFile, rotation = 0, img = new Image();

    document.getElementById("upload").addEventListener("change", function(e){
      uploadedFile = e.target.files[0];
      if(uploadedFile){
        let reader = new FileReader();
        reader.onload = function(event){
          img.onload = function(){
            drawRotated();
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(uploadedFile);
      }
    });

    function rotateImage(angle){
      if(!img.src) return alert("Please upload an image!");
      rotation = (rotation + angle) % 360;
      drawRotated();
    }

    function drawRotated(){
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      let radians = rotation * Math.PI / 180;
      let width = img.width;
      let height = img.height;

      if(rotation % 180 !== 0){
        canvas.width = height;
        canvas.height = width;
      } else {
        canvas.width = width;
        canvas.height = height;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(radians);
      ctx.drawImage(img, -img.width / 2, -img.height / 2);
      ctx.restore();
    }

    function downloadImage(){
      if(!img.src) return alert("Upload and rotate an image first!");
      let canvas = document.getElementById("canvas");
      let link = document.createElement("a");
      link.download = "rotated.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
