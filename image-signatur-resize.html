<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Resize Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #004aad;
    }
    .tool-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="file"], input[type="number"] {
      margin: 10px 0;
      padding: 8px;
      width: 90%;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    img, canvas {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Signature Resize Tool</h2>
  <div class="tool-box">
    <input type="file" id="upload" accept="image/*"><br>
    <input type="number" id="width" placeholder="Enter Width (px)">
    <input type="number" id="height" placeholder="Enter Height (px)"><br>
    <button onclick="resizeImage()">Resize</button>
    <button onclick="downloadResized()">Download</button>
  </div>

  <div class="preview">
    <h4>Preview</h4>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let uploadedFile;
    let resizedCanvas = document.getElementById("canvas");
    let ctx = resizedCanvas.getContext("2d");

    document.getElementById("upload").addEventListener("change", function(e){
      uploadedFile = e.target.files[0];
      let reader = new FileReader();
      reader.onload = function(event){
        let img = new Image();
        img.onload = function(){
          resizedCanvas.width = img.width;
          resizedCanvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(uploadedFile);
    });

    function resizeImage(){
      if(!uploadedFile) return alert("Please upload a signature image!");
      let width = parseInt(document.getElementById("width").value);
      let height = parseInt(document.getElementById("height").value);
      if(!width || !height) return alert("Please enter width and height!");

      let img = new Image();
      img.src = URL.createObjectURL(uploadedFile);
      img.onload = function(){
        resizedCanvas.width = width;
        resizedCanvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
      }
    }

    function downloadResized(){
      if(resizedCanvas.width === 0 || resizedCanvas.height === 0) 
        return alert("Please resize image first!");
      let link = document.createElement("a");
      link.download = "resized-signature.png";
      link.href = resizedCanvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
