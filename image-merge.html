<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Merge Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #004aad;
    }
    .tool-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="file"], select {
      margin: 10px 0;
      padding: 8px;
      width: 90%;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    canvas {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Image Merge Tool</h2>
  <div class="tool-box">
    <input type="file" id="upload" accept="image/*" multiple><br>
    <select id="mergeType">
      <option value="horizontal">Merge Horizontally</option>
      <option value="vertical">Merge Vertically</option>
    </select><br>
    <button onclick="mergeImages()">Merge Images</button>
    <button onclick="downloadMerged()">Download Merged</button>
  </div>

  <div class="preview">
    <h4>Preview</h4>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let uploadedFiles = [];
    let mergedCanvas = document.getElementById("canvas");
    let ctx = mergedCanvas.getContext("2d");

    document.getElementById("upload").addEventListener("change", function(e){
      uploadedFiles = Array.from(e.target.files);
    });

    function mergeImages(){
      if(uploadedFiles.length < 2) return alert("Please upload at least 2 images!");

      let images = [];
      let loaded = 0;

      uploadedFiles.forEach((file, index) => {
        let reader = new FileReader();
        reader.onload = function(event){
          let img = new Image();
          img.onload = function(){
            images[index] = img;
            loaded++;
            if(loaded === uploadedFiles.length){
              drawMerged(images);
            }
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(file);
      });
    }

    function drawMerged(images){
      let mergeType = document.getElementById("mergeType").value;

      if(mergeType === "horizontal"){
        let totalWidth = images.reduce((sum, img) => sum + img.width, 0);
        let maxHeight = Math.max(...images.map(img => img.height));
        mergedCanvas.width = totalWidth;
        mergedCanvas.height = maxHeight;

        let x = 0;
        images.forEach(img => {
          ctx.drawImage(img, x, 0);
          x += img.width;
        });
      } else {
        let totalHeight = images.reduce((sum, img) => sum + img.height, 0);
        let maxWidth = Math.max(...images.map(img => img.width));
        mergedCanvas.width = maxWidth;
        mergedCanvas.height = totalHeight;

        let y = 0;
        images.forEach(img => {
          ctx.drawImage(img, 0, y);
          y += img.height;
        });
      }
    }

    function downloadMerged(){
      if(mergedCanvas.width === 0 || mergedCanvas.height === 0) 
        return alert("Please merge images first!");
      let link = document.createElement("a");
      link.download = "merged.png";
      link.href = mergedCanvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
