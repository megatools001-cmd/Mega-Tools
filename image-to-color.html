<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Color Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #004aad;
    }
    .tool-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="file"], select {
      margin: 10px 0;
      padding: 8px;
      width: 90%;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    img, canvas {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Image Color Tool</h2>
  <div class="tool-box">
    <input type="file" id="upload" accept="image/*"><br>
    <select id="filter">
      <option value="none">Original</option>
      <option value="grayscale">Grayscale</option>
      <option value="sepia">Sepia</option>
      <option value="invert">Invert</option>
      <option value="brightness">Brightness +50%</option>
    </select><br>
    <button onclick="applyFilter()">Apply Filter</button>
    <button onclick="downloadImage()">Download Image</button>
  </div>

  <div class="preview">
    <h4>Preview</h4>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let uploadedFile;
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let img = new Image();

    document.getElementById("upload").addEventListener("change", function(e){
      uploadedFile = e.target.files[0];
      let reader = new FileReader();
      reader.onload = function(event){
        img.onload = function(){
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(uploadedFile);
    });

    function applyFilter(){
      if(!img.src) return alert("Please upload an image first!");
      let filter = document.getElementById("filter").value;

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;

      for(let i=0; i<data.length; i+=4){
        let r = data[i];
        let g = data[i+1];
        let b = data[i+2];

        if(filter === "grayscale"){
          let avg = (r + g + b)/3;
          data[i] = data[i+1] = data[i+2] = avg;
        }
        else if(filter === "sepia"){
          data[i] = 0.393*r + 0.769*g + 0.189*b;
          data[i+1] = 0.349*r + 0.686*g + 0.168*b;
          data[i+2] = 0.272*r + 0.534*g + 0.131*b;
        }
        else if(filter === "invert"){
          data[i] = 255 - r;
          data[i+1] = 255 - g;
          data[i+2] = 255 - b;
        }
        else if(filter === "brightness"){
          data[i] = r*1.5;
          data[i+1] = g*1.5;
          data[i+2] = b*1.5;
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function downloadImage(){
      if(canvas.width === 0 || canvas.height === 0) return alert("Apply filter first!");
      let link = document.createElement("a");
      link.download = "filtered-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
